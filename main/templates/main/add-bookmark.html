{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            {% if messages or form.url.errors %}
            <div class="alert {% if messages %} alert-success {% else %} alert-warning {% endif %}
                            alert-dismissible fade show" role="alert" style="margin-top: 50px;">
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% else %}
                {{ form.url.errors }}
                {% endif %}
            </div>
            {% endif %}

            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Добавить закладку</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'main:add-bookmark' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.url.id_for_label }}">
                                URL-адресс закладки
                            </label>
                            {{ form.url }}
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <input class="btn btn-primary" type="submit" value="Добавить">
                        </div>

                </div>
            </div>

        </div>

    </div>
    {% endblock %}
